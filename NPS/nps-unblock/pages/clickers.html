<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hays CISD</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="https://myapps.classlink.com/favicon.ico">
  <link rel="stylesheet" href="game-style.css">
</head>

<body>
    <content>
        <div class="btn-container">
            <button data-url="../Games/learn-to-fly-idle/index.html">Learn to Fly Idle</button>
            <button id="newtab" data-url="../Games/learn-to-fly-idle/index.html" style="position: absolute; top: 0; right: 0; width: 5%; height: 100%; border: none; background: transparent;">
                <img src="new tab button.png" alt="New Tab" class="nt-img">
            </button>
        </div>
        <div class="btn-container">
            <button data-url="../Games/cookie-clicker/index.html">Cookie Clicker</button>
            <button id="newtab" data-url="../Games/cookie-clicker/index.html" style="position: absolute; top: 0; right: 0; width: 5%; height: 100%; border: none; background: transparent;">
                <img src="new tab button.png" alt="New Tab" class="nt-img">
            </button>
        </div>
    </content>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Handle normal game button clicks
        const gameButtons = document.querySelectorAll('button:not([id$="newtab"])');
        gameButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const url = button.getAttribute('data-url');
                window.location.href = url; // Navigate to the URL in the same tab
            });
        });

        // Handle new tab button clicks
        const newTabButtons = document.querySelectorAll('button[id$="newtab"]');
        newTabButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const url = button.getAttribute('data-url');
                window.open(url, '_blank'); // Open the URL in a new tab
            });
        });
    });
</script>
</body>

</html>
