<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Learn to Fly Idle</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Ruffle Import -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    /* Make the body take up the full height and remove margins */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */

    }

    /* Fullscreen game container */
    #game-container {
      position: fixed;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    ruffle-player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <!-- Game container to hold the SWF file -->
  <div id="game-container"></div>

  <script>
    // When the page loads, initialize Ruffle and load the SWF file
    window.addEventListener('load', function() {
      // Create an instance of the Ruffle player
      const ruffle = window.RufflePlayer.newest();
     
      // Check if Ruffle was loaded correctly
      if (!ruffle) {
        console.error("Ruffle did not load properly.");
        return;
      }
     
      // Get the game container where the SWF will be placed
      const gameContainer = document.getElementById('game-container');
     
      // Ensure the container is empty before loading the new game
      gameContainer.innerHTML = '';

      // Create a new Ruffle player
      const player = ruffle.createPlayer();
     
      // Append the player to the container
      gameContainer.appendChild(player);

      // Load the SWF file into the Ruffle player (change the path if necessary)
      player.load('Duck_Life.swf');
    });
  </script>

</body>

</html>
